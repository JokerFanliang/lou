 {include file="public/head"}

<script type="text/javascript">

    function del(id) {
        layer.confirm('确定要删除吗？',  function(){
            window.location.href="/admin/Article/del?id="+id;
        });
    }
</script>
<div id="dcMain"><!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>楼讯管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3>
      <a href="/admin/Article/add"  class="actionBtn">添加楼讯</a>
        楼讯列表
    </h3>
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
     <tr>
         <th width="30" align="center">编号</th>
         <th align="center">标题</th>
         <th align="center">图片</th>
         <th align="center">添加时间</th>
         <th align="center">操作</th>
     </tr>
            {volist name='lists' id='list'}
         <tr>

      <td align="center">{$list->id}</td>
      <td align="center">{$list->title}</td>
      <td align="center">
        <img src="{$list->img}" width="150px">
      </td>
      <td align="center">{$list->create_time}</td>
      <td align="center">
        <a href="{:url('Article/edit')}?id={$list->id}">编辑</a> |
        <a href="javascript::void(0)" onclick="javascript:return del('{$list->id}')">删除</a>
      </td>
         </tr>
            {/volist}
         </table>
         {$lists->render()}
    </div>
 </div>

</script>
