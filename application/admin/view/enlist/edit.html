{include file="public/head"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>团购报名</strong> </div>   
    <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="javascript:history.go(-1);" class="actionBtn">返回列表</a>修改</h3>
    <form action=""  method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">姓名</td>
                <td>
                    <input type="text" required="required" name="name" size="40" class="inpMain" value="{$list->name}" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">手机号</td>
                <td>
                    <input type="text" required="required" name="phone" size="40" class="inpMain" value="{$list->phone}" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">楼盘</td>
                <td>
                    <input type="text" required="required" name="build" size="40" class="inpMain" value="{$list->build}" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="hidden" name="id" class="btn" value="{$list->id}" />
                    <input type="submit" name="submit" class="btn" value="修改" />
                </td>
            </tr>
        </table>
    </form>
    </div>
</div>
<div class="clear"></div>
{include file="public/foot"}
